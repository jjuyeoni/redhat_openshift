{% extends 'book/base.html' %}
{% block content %}
{% load static %}
    <section id="services">
      <div class="container" style="padding:70px">
        <div style="margin-bottom:70px;">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h3 style="font-weight: bold;">카테고리 기반</h3>

            </div>
          </div>

          <div class="row">
            {% for i in cats %}
            <div class="col-lg-3 col-md-6 text-center">
              <div class="service-box mt-5 mx-auto">
                <a href="/detail/{{i.title}}"><img src={{i.image}} class="mb-3 sr-icons fit"></a>
                <p class="mb-3">{{i.title}}</p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>

        <hr style='border-width:2px;  border-color: #F05F40;'>

        <div style="margin-top:70px;">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h3 style="font-weight: bold;">내용 기반</h3>
            </div>
          </div>


          <div class="row">
            {% for i in cont %}
            <div class="col-lg-3 col-md-6 text-center">
              <div class="service-box mt-5 mx-auto">
                <a href="/detail/{{i.title}}"><img src= {{i.image}} class="mb-3 sr-icons fit"></a>
                <p class="mb-3">{{i.title}}</p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
